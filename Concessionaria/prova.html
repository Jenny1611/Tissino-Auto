<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorrimento Orizzontale</title>
    <style>
        /* Stile per il contenitore principale */
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            /* Abilita lo scorrimento orizzontale con il mouse */
            white-space: nowrap;
            /* Impedisce il riavvolgimento del testo */
        }

        /* Stile per gli elementi all'interno del contenitore */
        .scroll-item {
            display: inline-block;
            /* Permette agli elementi di essere allineati orizzontalmente */
            width: 200px;
            /* Larghezza di ogni elemento */
            height: 200px;
            /* Altezza di ogni elemento */
            background-color: #ccc;
            margin: 10px;
            /* Margine tra gli elementi */
        }
    </style>
</head>

<body>

    <div class="scroll-container">
        <div class="scroll-item">Elemento 1</div>
        <div class="scroll-item">Elemento 2</div>
        <div class="scroll-item">Elemento 3</div>
        <div class="scroll-item">Elemento 4</div>
        <div class="scroll-item">Elemento 5</div>
        <div class="scroll-item">Elemento 6</div>
        <div class="scroll-item">Elemento 7</div>
        <div class="scroll-item">Elemento 8</div>
        <div class="scroll-item">Elemento 9</div>
        <div class="scroll-item">Elemento 10</div>
        <div class="scroll-item">Elemento 11</div>
        <div class="scroll-item">Elemento 12</div>
        <!-- Aggiungi altri elementi qui -->
    </div>
</body>

</html>
