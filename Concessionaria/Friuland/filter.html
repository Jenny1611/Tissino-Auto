<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parco Divertimenti - Giostre</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .carousel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="filter">
        <label for="age-filter">Età:</label>
        <select id="age-filter">
            <option value="0-20">0-20</option>
            <option value="21-40">21-40</option>
            <option value="41-60">41-60</option>
            <option value="61+">61+</option>
        </select>
    </div>

    <div id="carousel" class="carousel"></div>

    <script>
        // Esempio di dati delle giostre nel parco
        const ridesData = [
            { name: "Montagne Russe", age: 25 },
            { name: "Ruota Panoramica", age: 45 },
            { name: "Casa Fantasma", age: 30 }
            // Aggiungi più dati delle giostre secondo necessità
        ];

        // Funzione per aggiornare la pagina con le giostre filtrate
        function updateCarousel(filteredRides) {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = ''; // Pulisce il contenuto precedente

            filteredRides.forEach(ride => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = ride.name;
                carousel.appendChild(card);
            });
        }

        // Funzione per filtrare le giostre in base all'età selezionata
        function filterRidesByAge(ageRange) {
            const [minAge, maxAge] = ageRange.split('-');
            const filteredRides = ridesData.filter(ride => ride.age >= parseInt(minAge) && ride.age <= parseInt(maxAge));
            updateCarousel(filteredRides);
        }

        // Aggiungi un listener per l'evento change sul filtro di età
        document.getElementById('age-filter').addEventListener('change', function () {
            const selectedAge = this.value;
            filterRidesByAge(selectedAge);
        });

        // Chiamata iniziale per filtrare le giostre con il valore predefinito del filtro di età
        filterRidesByAge(document.getElementById('age-filter').value);
    </script>
</body>

</html>
